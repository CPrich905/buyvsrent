<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <script type="text/javascript" src="./app.js"></script>
  <script type="text/javascript" src="./buy_vs_rent.js"></script>

  <title>Buy vs Rent</title>
</head>
<body>
  <header>
    <h1>
      Buy vs Rent
    </h1>
  </header>
  
  <div class="row">
    <div class="user-inputs col-50">
      <h2>User input</h2>
      <p>Add in your spending and saving details below.</p>
      <form action="" id="input">
        
        <div class="row">
          <div class="col-25">
            <label for="savings_start">Savings start:</label>
          </div>
          <div class="col-75">
            <input type="number" name="savings_start" id="savings_start" placeholder="Savings..."> 
          </div>
        </div>
        
        <div class="row">
          <div class="col-25">     
            <label for="savings_interest">Savings Interest</label>
          </div>
          <div class="col-75">
            <input type="number" name="savings_interest" id="savings_interest" placeholder="Savings Interest">    
          </div>
        </div>
        
        <div class="row">
          <div class="col-25">
            <label for="savings_payments">Saving payments</label>
          </div>
          <div class="col-75">
            <input type="number" name="savings_payments" id="savings_payments" placeholder="Regular installments"/>
          </div>
        </div>
        
        <div class="row">
          <div class="col-25">
            <label for="expendible_income_increase"></label>
          </div>
          <div class="col-75">
            <input type="number" name="expendible_income_increase" id="expendible_income_increase" placeholder="Expendible income increase">
          </div>
        </div>
        
        
        <input type="button" onclick="calcSave()" value="Click me!">    
      </form>
    </div>
  
    <div class="outputs col-50">
      <h2>Results</h2>
      <div class="owner_results col-50">
        <h4>Owner</h4>
          <p class="mortgage">Mortgage: <span id="mortgage_result"></span> </p>
          <p class="savings">Savings:<span id="owner_savings_result"></span> </p>
          <p class="total_assets">Total assets:<span id="owner_assets_result"></span> </p>
      </div>
      <div class="renter_results col-50">
        <h4>Renter</h4>
          <p class="rent">Mortgage: <span id="rent_result"></span> </p>
          <p class="savings">Savings:<span id="rent_savings_result"></span> </p>
          <p class="rent_total_assets">Total assets:<span id="rent_assets_result"></span> </p>
      </div>
    </div>
  </div>

  <div class="buy-rent">
    <div class="row">
      <h2>Accommodation details</h2>
    </div>
    <div class="row">
      <form action="" id="house_inputs">

        <div class="owner col-50">
          <h3>Enter your ownership costs</h3>
          <div class="col-25">
            <label for="mortgage_start">Mortgage starting value</label>
          </div>
          <div class="col-75">
            <input type="number" name="mortgage_start" id="mortgage_start">
          </div>
          <div class="col-25">
            <label for="mortgage_interest">Monthly mortgage interest</label>
          </div>
          <div class="col-75">
            <input type="number" name="mortgage_interest" id="mortgage_interest">
          </div>
          <div class="col-25">
            <label for="mortgage_payments">Monthly mortgage payments</label>
          </div>
          <div class="col-75">
            <input type="number" name="mortgage_payments" id="mortgage_payments">
          </div>
          <div class="col-25">
            <label for="house_value">House value</label>
          </div>
          <div class="col-75">
            <input type="number" name="house_value" id="house_value">
          </div>
          <div class="col-25">
            <label for="house_growth">House growth</label>
          </div>
          <div class="col-75">
            <input type="number" name="house_growth" id="house_growth">
          </div>
        </div>

        <div class="renter col-50">
          <h3>Enter your rental costs</h3>
          <div class="col-25">
            <label for="rent_payments">Rent per month</label>
          </div>
          <div class="col-75">
            <input type="number" name="rent_payments" id="rent_payments">
          </div>
          <div class="col-25">
            <label for="rent_growth">Rent growth</label>
          </div>
          <div class="col-75">
            <input type="number" name="rent_growth" id="rent_growth">
          </div>
        </div>
    </div> 
    <div class="row">
        <div class="common-costs col-50">
          <h3>Enter common costs</h3>
          <div class="col-25">
            <label for="bills">Bills</label>
          </div>
          <div class="col-75">
            <input type="number" name="bills" id="bills">
          </div>
        </div>
        <div class="cost-buttons col-50">
          <input type="button" onclick="calcMort()" value="Calculate owner annual costs">
          <input type="button" onclick="calcRent()" value="Calculate rental annual costs"> 
          <form action="demo">
            <input type="number" id="years"><br/>
            <input type="button" onclick="run_numbers()">

          </form>
        </div>
      </div>
      </form>
    
    </div>


   
    </div>
  
  </body>
</html>
