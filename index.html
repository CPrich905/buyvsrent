<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="./app.js"></script>

  <title>Document</title>
</head>
<body>
  <h1>
    Buy vs Rent
  </h1>
  <div class="user-inputs">
    <h2>User input</h2>
    <form action="" id="input">
      Salary <input type="number" name="salary" id="salary">
      Committed Spending <input type="number" name="comspend" id="comspend">
      Savings <input type="number" name="savings" id="savings"/>
      Savings interest rate <input type="number" name="savInt" id="savInt">
      <input type="button" onclick="calcSave()" value="submit">    
    </form>
  </div>
  <div class="buy-rent">
    <h2>Accommodation details</h2>
    <form action="" id="house_in">
        Mortgage payments <input type="number" name="mpay" id="mpay">
        Upkeep costs (homeowner) <input type="number" name="hup" id="hup">
        Rent <input type="number" name="rent" id="rent">
        Bills <input type="number" name="bills" id="bills">
        <input type="button" onclick="calcMort()" value="Calculate mortgage">
        <input type="button" onclick="calcRent()" value="Calulate Rent"> 
    </form>
  </div>
  <div class="outputs">
    <p class="savings_int">Savings interest over 1 year is: <span id="savInt1yr"></span> </p>
    <p class="savings_int">Savings total after 1 year is: <span id="total1yr"></span> </p>
    <p class="rentbills">Rent and bills after 1 year is: <span id="rentbills1yr"></span> </p>
    <p class="mortbills1yr">Mortgage and bills after 1 year is: <span id="1yr"></span> </p>
  </div>
</body>
</html>
